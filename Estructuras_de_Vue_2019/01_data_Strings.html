<!--

    Data Strings:
    _____________

        _tenemos la posibilidad de manejar propiedades de control de tipo string, ó texto

        _de ésta manera, podremos reemplazar un texto general por un string, dinámico

        _en la instancia creada de Vue, como una de las propiedades del sub objeto "data"

        _donde primeramente debemos de construir la "propiedad - valor", de tipo string, deseada dentro de la sub propiedad "data", de vue, ej: 

            _titulo: 'Bienvenido al mundo de VueJs'
            

        _para posteriormente hacer referencia directa al string, ha interpolar en el html, ej: {{titulo}}



            const app = new Vue({

                el: '#main',
                data: {
                    titulo: 'Bienvenido al mundo de VueJs'
                }

            })


    Interpolación:
    ______________

        _de ésta manera, en el html debemos de hacer lo siguiente:
        
            
            _<h1>{{titulo}}</h1>












-->
