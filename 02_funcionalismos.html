	<meta charset="UTF-8">

<body>

	<main id="app">

		<!--asosiación de vuejs-->
		<h2>{{ message }}</h2>

		<!--conexión con el modelo de vujs-->
		<input type="text" name="user" v-model="message">
		

	</main>

	
	<!--vuejs-->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


	<!--model-->
	<script type="text/javascript">		
		
		new Vue({

			/*conector ó key, con la estructura html*/
			el: '#app',

			/*modelo vuejs*/
			data:{

				/*propiedad ó key*/
				message: 'Tipee Aquí',
				
			}
			
		});


	</script>
	
	
</body>
</html>
